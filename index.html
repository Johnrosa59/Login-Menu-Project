<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login Menu</title>
</head>

<body>
    <main>
        <div class="container-login">
            <p class="text-facebook">Login with facebook</p>
            <a href="https://facebook.com">
                <img src="./img/facebook-icon.png" alt="facebook-icon" class="facebook-icon">
            </a>
            <a href="https:twitter.com">
                <img src="./img/twitter-icon.png" alt="twitter-icon" class="twitter-icon">
            </a>
            <p class="text-twitter">Login with twitter</p>
        </div>
        <form action="">
            <input type="email" placeholder="Email" class="input-email" />
            <input type="password" placeholder="Password" class="input-all input-password" />
            <p class="text-forgott-your-password">I forgot my password?</p>
            <button type="submit" class="btn-login">Login</button>
            <button class="btn-create-account">Create New Account</button>
        </form>
    </main>

</body>

</html>
